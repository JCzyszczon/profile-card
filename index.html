<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <main class="profile-card-component">
    <img src="images/bg-pattern-top.svg" alt="bubbles-top" class="bubble1">
    <img src="images/bg-pattern-bottom.svg" alt="bubbles-bottom" class="bubble2">
    <article class="card">
      <section class="background-photo">
        <img src="images/bg-pattern-card.svg" alt="background-photo" class="bg-pht">
        <img src="images/image-victor.jpg" alt="profile-picture" class="profile">
      </section>
      <section class="description">
        <h1>Victor Crest <span>26</span></h1>
        <p>London</p>
        <section class="socials">
          <article>
            <h2>80K</h2>
            <p>Followers</p>
          </article>
          <article>
            <h2>803K</h2>
            <p>Likes</p>
          </article>
          <article>
            <h2>1.4K</h2>
            <p>Photos</p>
          </article>
        </section>
      </section>
    </article>
  </main>
</body>
</html>
